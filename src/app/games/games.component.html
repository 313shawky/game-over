<div class="container">
    <div class="row py-5 my-5">
        <div *ngFor="let game of games | slice: 0 : showMoreCount" class="col-md-3 gy-4">
            <div class="game rounded-1">
                <a [routerLink]="['/gamedetails', game.id]" [title]="'Available on ' + game.platform">
                    <img src={{game.thumbnail}} alt="" class="w-100">
                    <div class="p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 *ngIf="game.title.length <= 12" class="m-0">{{game.title}}</h4>
                            <h4 *ngIf="game.title.length > 12" class="m-0">{{game.title.slice(0, 11)}}...</h4>
                            <span class="badge p-2 text-uppercase">free</span>
                        </div>
                        <p class="text-muted">{{game.short_description.slice(0,25)}}...</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fas fa-plus-square"></i>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-secondary text-dark me-2 text-capitalize">{{game.genre}}</span>
                                <i *ngIf="game.platform == 'PC (Windows)'" class="fab fa-windows text-muted"></i>
                                <i *ngIf="game.platform == 'Web Browser'" class="fas fa-window-maximize text-muted"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <button *ngIf="showMoreCount < games.length" (click)="showMore()" class="btn btn-outline-secondary showMore my-5">Show More ></button>
        </div>
    </div>
</div>
